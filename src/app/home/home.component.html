<h1 class="text-center">Family Owned Restaurants In Colorado</h1>

<div class="container">
<mat-card class="example-card" *ngFor="let r of restaurants | async">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{r.displayName}}</mat-card-title>
      <mat-card-subtitle>{{r.address}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image width="300" loading='lazy' *ngIf='r.imageLinks?.slideshowImages[0]?.url' [src]=r.imageLinks?.slideshowImages[0]?.url [alt]="'Cover Photo of ' + r.imageLinks.slideshowImages[0].caption + ' for ' + r.displayName"/>
    <mat-card-content>
      <p>
        {{r.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary" [routerLink]="['/restaurant',  r.restaurantID]" >Start Order</button>
    </mat-card-actions>
  </mat-card>
</div>
