<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'">
    <mat-toolbar [routerLink]="['/']" class="cursor">Inhouse Orders</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']" routerLinkActive="router-link-active" >Local Restaurants</a>
      <a mat-list-item (click)="getCartUrl()" routerLinkActive="router-link-active">Cart</a>
      <a mat-list-item [routerLink]="['/account']" routerLinkActive="router-link-active" >My Account</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span></span>
    </mat-toolbar>
    <ng-content></ng-content>
    <app-footer></app-footer>

  </mat-sidenav-content>

</mat-sidenav-container>
