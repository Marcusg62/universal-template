<div class="bg" *ngIf="(r | async) as r2">
    <app-menu [restaurant]="r2" *ngIf="orderForm.restaurant"></app-menu>
    <button aria-label="Go to Checkout Button" *ngIf="orderForm.cartLength > 0" (click)='orderForm.sortItems()'
        routerLink="checkout" class="myFabButton" mat-fab color="primary">
        <mat-icon>shopping_cart</mat-icon>
        <span class="badge">{{orderForm.cartLength}}</span>
    </button>
</div>
